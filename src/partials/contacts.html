<section class="section">
    <div class="container">
        <h2 class="title"></h2>
        <div>
            <form class="form">
                <label class="form__label">
                    <input type="text" name="username" autofocus required placeholder="Ваше ім'я"
                        pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$" />
                </label>
                <label class="form__label">
                    <input type="email" name="email" autofocus placeholder="Ваша пошта" />
                </label>
                <label class="form__label">
                    <textarea name="message" rows="8" placeholder="Ваше повідомлення"></textarea>
                </label>
                <button class="form__button" type="submit">Надіслати</button>
            </form>
        </div>
        <div class="location">
            <h3>Ми знаходимося тут</h3>

</section>
