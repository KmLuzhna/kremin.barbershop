<section class="section contact__section">
    <div class="contact__container">
        <h2 class="title form-title" id="contacts">Зв’язатися з нами</h2>
        <div class="form__container">
            <form class="form" id="myForm">
                <label class="form__label">
                    <input class="form__input"  type="text" name="name" autofocus required placeholder="Ваше ім'я"
                        pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$" />
                </label>
                <label class="form__label">
                    <input class="form__input"  type="email" name="email" autofocus placeholder="Ваша пошта" />
                </label>
                <label class="form__label">
                    <textarea class="form__text"  name="message" rows="8" placeholder="Ваше повідомлення"></textarea>
                </label>
                <button class="form__button" type="submit">Надіслати</button>
            </form>
            <div class="location">
                <h3 class="location__text">Ми знаходимося тут</h3>
                <!-- <a href="https://goo.gl/maps/uJ2V6R9G3yVL6myr5" target="_blank" rel="noreferrer noopen"></a> -->

                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
